<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="esqueci.css">
    <title>Esqueci</title>
</head>
<body>
    <header>
        <h4>Econtre sua conta</h4>
    </header>
    <main>
        <br><br><br><br><br><br>
        <h6>Escreva o seu e-mail. Mandaremos um codigo de acesso</h6>
        <form id="form">
            <label for="e-mail"></label>
            <input type="email" name="e-mail" placeholder="Digite seu e-mail">
        </form>
        <br>
        <button>Enviar</button>
    </main>
</body>
</html>
